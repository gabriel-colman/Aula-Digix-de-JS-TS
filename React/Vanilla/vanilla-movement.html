<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movimento com Vanilla JS</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #game-area {
      width: 100vw;
      height: 100vh;
      position: relative;
      background-color: #f0f0f0;
    }
    #player {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s linear;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="game-area">
    <div id="player"></div>
    <div id="controls">Use WASD ou setas para mover</div>
  </div>

  <script>
    const player = document.getElementById('player');
    const gameArea = document.getElementById('game-area');
    const speed = 10;

    let posX = window.innerWidth / 2;
    let posY = window.innerHeight / 2;

    function updatePosition() {
      player.style.left = `${posX}px`;
      player.style.top = `${posY}px`;
    }

    function checkBoundaries() {
      const playerRect = player.getBoundingClientRect();
      
      if (posX < 0) posX = 0;
      if (posX > window.innerWidth - playerRect.width) {
        posX = window.innerWidth - playerRect.width;
      }
      if (posY < 0) posY = 0;
      if (posY > window.innerHeight - playerRect.height) {
        posY = window.innerHeight - playerRect.height;
      }
    }

    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowUp':
        case 'w':
          posY -= speed;
          break;
        case 'ArrowDown':
        case 's':
          posY += speed;
          break;
        case 'ArrowLeft':
        case 'a':
          posX -= speed;
          break;
        case 'ArrowRight':
        case 'd':
          posX += speed;
          break;
      }

      checkBoundaries();
      updatePosition();
    });

    // Posição inicial
    updatePosition();
  </script>
</body>
</html>
