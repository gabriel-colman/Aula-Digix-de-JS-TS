<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceito 4 Jsx</title>
    <!--crossorigin é um atributo que indica que o recurso deve ser carregado com  credenciais (cookies , cabeçahos http)  -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Trancopilador que ele vai transformas as requisções js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .componente {
            border: 2px solid #3498db;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .props-box {
            background-color: #f8f9fa;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #3498db;
        }
    </style>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // 1. Variaveis e renderização basica 
        const titulo = "Primeiro React";
        const Subtitulo = "Segundo React";

        const elementoJSX = (
            <div className="componente">
                <h1> {titulo} </h1>
                <p> {Subtitulo} </p>
            </div>
        );

        function Contador() {
            // Declaração do estado (valor inicial 0)
            const [contador, setContador] = React.useState(0);


            return (
                <div className="componente">
                    <h2>Exemplo de Estado</h2>
                    <div className="props-box">
                        <p>Você clicou {contador} vezes</p>
                        <button onClick={() => setContador(contador + 1)}>
                            Incrementar
                        </button>
                        <button onClick={() => setContador(contador - 1)}>
                            Zerar
                        </button>
                    </div>
                </div>
            );
        }


        function App() {
            return (
                <div>
                    {elementoJSX}

                    <Contador />
                </div>
            )
        }

        ReactDOM.render(<App />, document.getElementById('root'));

    </script>


</body>

</html>
