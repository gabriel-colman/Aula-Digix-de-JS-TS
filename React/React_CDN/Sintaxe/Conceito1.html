<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceito 1 Jsx</title>
    <!--crossorigin é um atributo que indica que o recurso deve ser carregado com  credenciais (cookies , cabeçahos http)  -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Trancopilador que ele vai transformas as requisções js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        let newElement = <h1>Olá Mundo</h1>; //  Aqui estamos atribuindo o valor direto de uma variavel na tag
        newElement = <p></p>
        var root = document.getElementById('root');

        ReactDOM.render(newElement, root);
    </script>

</body>

</html>
