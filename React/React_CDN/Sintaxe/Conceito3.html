    <script type="text/babel">
        const rootElement = document.getElementById('root');

        function Tick() {
            let correnTime = new Date().toLocaleTimeString(); 
            return (
                <div>
                    <h1>Olá, Mundo!</h1>
                    <h2>Agora são {correnTime}</h2>
                </div>
            );
        }

        setInterval(() => {
            ReactDOM.render(<Tick />, rootElement);
        }, 1000);

    </script>
