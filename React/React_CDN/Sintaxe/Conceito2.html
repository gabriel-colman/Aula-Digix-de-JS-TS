<body>

        // ReactDOM.render(<Welcome name="Gabriel" idade="20"/>, rootElement);


        function Welcome(props) {
            // return <h1>{props.name}</h1>
            return <h1>{props.name} tem {parseInt(props.idade)} anos</h1>
        }

        const App = () => {
            return (
                <div>
                    <Welcome name="Gabriel" idade="20" />
                    <Welcome name="Joao" idade="10" />
                    <Welcome name="Maria" idade="30" />

                </div>
            );
        }

        ReactDOM.render(<App />, rootElement);

    </script>
