<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 - React (CDN)</title>
    <!--crossorigin é um atributo que indica que o recurso deve ser carregado com  credenciais (cookies , cabeçahos http)  -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Trancopilador que ele vai transformas as requisções js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto
        }

        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .tarefa {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function Saudacao({ nome }) {
            return <h1>Olá, {nome}!</h1>;
        }

        function Contador() {
            const [contador, setContador] = useState(0);
            return (
                <div>
                    <h2>Contador</h2>
                    <p>{contador}</p>
                    <button onClick={() => setContador(contador +1)}>+1</button>
                    <button onClick={() => setContador(contador -1)}>+1</button>
                </div>
            );
        }

        function App() {
            return (
                <div className="container">
                    <Saudacao nome="João" />
                    <Contador />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>

<!-- CDN é Contendt Delivery Network, que é uma rede servidores distriubidos que entrega o conteudo que a gente faz a requisição -->
