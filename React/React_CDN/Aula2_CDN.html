<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - Vanilha Js</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
        }

        input,
        button {
            margin: 5px;
            padding: 8px;
        }

        .error {
            color: red;
            font-size: 0.8em;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }

        .tab-button {
            padding: 10px 15px;
            cursor: pointer;
        }

        .tab-button.active {
            background: #3498db;
            color: white;
        }

        .task {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #eee;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function WindowSize() {
            const [size, setSize] = React.useState({
                width: window.innerWidth,
                height: window.innerHeight
            });

            React.useEffect(() => {
                const handleResize = () => { // aqui vamos atualizar o tamanho da janela
                    setSize({
                        width: window.innerWidth,//window é um objeto global que representa a janela do navegador, innerWidth e innerHeight são propriedades que retornam a largura e altura da janela de visualização, respectivamente.
                        height: window.innerHeight
                    });
                };

                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []); // [] significa que o efeito só será executado uma vez, quando o componente for montado.
            // O retorno da função de efeito é uma função de limpeza que remove o event listener quando o componente é desmontado.

            return <div>Tamanho da Janela: {size.width}x{size.height}</div>;
        }
        function App() {
            return (
                <div className="container">
                    <h1>Aula 2</h1>

                    <section>
                        <WindowSize />
                    </section>
                </div>
            );

        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>

</html>
