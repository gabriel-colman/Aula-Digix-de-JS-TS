<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de seleção de elementos</title>

    <script src=".js/selection.js" defer></script>
    <!-- O atributo defer garante que o script seja executado após o carregamento completo do DOM. -->
     

</head>
<body>
    <h1 id="titulo"> Aula </h1>

    <p class="paragrafo"> Aula Dom 1</p>
    <p class="paragrafo"> Aula Dom 2</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>

    </ul>
</body>
</html>
